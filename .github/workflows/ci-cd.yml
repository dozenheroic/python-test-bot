name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m unittest tests.py -v

  build-docker:
    needs: test 
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub (опционально)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      run: |
        docker build -t python-test-bot:${{ github.sha }} .
        docker build -t python-test-bot:latest .
    
    - name: Push to DockerHub (опционально)
      if: github.event_name != 'pull_request'
      run: |
        docker tag python-test-bot:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/python-test-bot:${{ github.sha }}
        docker tag python-test-bot:latest ${{ secrets.DOCKER_USERNAME }}/python-test-bot:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/python-test-bot:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/python-test-bot:latest